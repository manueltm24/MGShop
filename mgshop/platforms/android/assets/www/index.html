<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <meta http-equiv=”Content-Security-Policy” content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self’ 'unsafe-inline’ 'unsafe-eval’; img-src 'self’ data:;">

    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <access origin="*" subdomains="true"></access>

    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!--Material design skin-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>MGShop</title>
</head>

<body class="theme-blue">
    <!-- Views -->
    <div class="views">
      <!-- View -->
      <div class="view view-main">
        <!-- Pages -->
        <div class="pages">
          <!-- Home page -->
          <div class="page" data-page="login">
            <div class="page-content">
              <br>
              <br>
              <br>
              <br>
              <br>
              <br>
              <div class="card center center-text">
                  <div class="card-header">Login</div>
                  <div class="card-content">
                    <div class="card-content-inner">
                        <form id="login_form" name="login_form" method="post">
                            <div class="list-block">
                                <ul>
                                    <li>
                                      <div class="item-content">
                                        <div class="item-inner">
                                          <img src="img/MGShop.png" width="200" height="150">
                                        </div>
                                      </div>
                                    </li>

                                    <li>
                                      <div class="item-content">
                                        <div class="item-inner">
                                          <div class="item-title label">Usuario:</div>
                                          <div class="item-input">
                                            <input type="text" name="username" id="username" placeholder="Digite nombre de usuario">
                                          </div>
                                        </div>
                                      </div>
                                    </li>

                                    <li>
                                      <div class="item-content">
                                        <div class="item-inner">
                                          <div class="item-title label">Contraseña:</div>
                                          <div class="item-input">
                                            <input type="password" name="password" id="password" placeholder="Digite su contraseña">
                                          </div>
                                        </div>
                                      </div>
                                    </li>

                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div>
                                                    <a href="#" class="button button-fill button-raised" id="link_iniciar_sesion" name="link_iniciar_sesion">Iniciar sesión</a>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                  </ul>
                            </div>
                        </form>
                    </div>
                  </div>
                  <div class="card-footer">PUCMM </div>
                </div>
            </div>
          </div>
 
          <!-- About page -->
          <div class="page cached" data-page="content">
            <div class="page-content">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="center">MGShop</div>
                    </div>
                </div>

                <div class="data-table data-table-init card" style="overflow: scroll;">
                    <table id="tabla" name="tabla">
                        <thead>
                            <th>Fecha</th>
                            <th>Transaccion ID</th>
                            <th>Total</th>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>

            <div class="toolbar">
                <div class="toolbar-inner">
                    <a href="#" class="button button-fill button-raised" id="link_cerrar_sesion" name="link_cerrar_sesion">Cerrar sesión</a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/devoops.js"></script>
    <script type="text/javascript" src="js/devoops.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
</body>

</html>
